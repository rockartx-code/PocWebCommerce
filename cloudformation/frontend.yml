AWSTemplateFormatVersion: '2010-09-09'
Description: Frontend estático para Angular 20 en S3 + CloudFront con OAI.

Parameters:
  TenantId:
    Type: String
    Description: Identificador único del tenant (utilizado para componer nombres de recursos y dominios).
  SiteBucketName:
    Type: String
    Description: Nombre del bucket S3 donde se aloja el frontend Angular.
  DomainName:
    Type: String
    Default: ''
    Description: Dominio personalizado completo (ej. shop.example.com). Si se deja vacío se usará BaseDomainName + TenantId.
  BaseDomainName:
    Type: String
    Default: ''
    Description: Dominio base (ej. example.com) para generar subdominios por tenant.
  HostedZoneId:
    Type: String
    Default: ''
    Description: Hosted Zone de Route53 donde se creará el subdominio del tenant (requiere BaseDomainName).
  AcmCertificateArn:
    Type: String
    Description: ARN del certificado ACM en us-east-1 para CloudFront.
  DomainParameterName:
    Type: String
    Default: ''
    Description: Nombre opcional del parámetro de SSM Parameter Store donde guardar el dominio del tenant.
  WafWebAclArn:
    Type: String
    Default: ''
    Description: ARN de WAF v2 para asociar a la distribución de CloudFront.
  EnableShield:
    Type: String
    AllowedValues: ['true', 'false']
    Default: 'false'
    Description: Habilita protección avanzada de AWS Shield sobre la distribución de CloudFront.

Conditions:
  UseBaseDomain: !Not [!Equals [!Ref BaseDomainName, '']]
  HasDomainName: !Not [!Equals [!Ref DomainName, '']]
  CreateRecordSet: !And [!Condition UseBaseDomain, !Not [!Equals [!Ref HostedZoneId, '']]]
  ShouldPersistDomain: !Not [!Equals [!Ref DomainParameterName, '']]
  AttachWaf: !Not [!Equals [!Ref WafWebAclArn, '']]
  EnableShieldProtection: !Equals [!Ref EnableShield, 'true']

Resources:
  SiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref SiteBucketName
      VersioningConfiguration:
        Status: Enabled
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  CloudFrontOAI:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: Acceso privado de CloudFront al bucket del sitio.

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SiteBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudFrontAccess
            Effect: Allow
            Principal:
              CanonicalUser: !GetAtt CloudFrontOAI.S3CanonicalUserId
            Action: 's3:GetObject'
            Resource: !Sub '${SiteBucket.Arn}/*'

  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: CDN para Angular + Tailwind
        Aliases: !If
          - UseBaseDomain
          - - !Sub '${TenantId}.${BaseDomainName}'
          - !If [HasDomainName, [!Ref DomainName], !Ref AWS::NoValue]
        DefaultRootObject: index.html
        Origins:
          - DomainName: !GetAtt SiteBucket.RegionalDomainName
            Id: SiteBucketOrigin
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOAI}'
        DefaultCacheBehavior:
          TargetOriginId: SiteBucketOrigin
          ViewerProtocolPolicy: redirect-to-https
          Compress: true
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD]
          ForwardedValues:
            QueryString: true
            Headers: ['Origin']
        ViewerCertificate:
          AcmCertificateArn: !Ref AcmCertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021

  DistributionWafAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Condition: AttachWaf
    Properties:
      ResourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${Distribution}'
      WebACLArn: !Ref WafWebAclArn

  CloudFrontShieldProtection:
    Type: AWS::Shield::Protection
    Condition: EnableShieldProtection
    Properties:
      Name: !Sub '${AWS::StackName}-cdn-protection'
      ResourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${Distribution}'

  TenantSubdomainRecord:
    Type: AWS::Route53::RecordSet
    Condition: CreateRecordSet
    Properties:
      Name: !Sub '${TenantId}.${BaseDomainName}'
      Type: A
      HostedZoneId: !Ref HostedZoneId
      AliasTarget:
        DNSName: !GetAtt Distribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

  TenantDomainParameter:
    Condition: ShouldPersistDomain
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Ref DomainParameterName
      Type: String
      Value: !If [UseBaseDomain, !Sub '${TenantId}.${BaseDomainName}', !Ref DomainName]
      Description: Dominio resoluble que debe consumir el wizard para bootstrap del tenant.

Outputs:
  BucketName:
    Description: Bucket que aloja el frontend.
    Value: !Ref SiteBucket
  DistributionId:
    Description: ID de la distribución CloudFront.
    Value: !Ref Distribution
  DistributionDomain:
    Description: Dominio CDN del sitio.
    Value: !GetAtt Distribution.DomainName
  TenantDomain:
    Description: Dominio asociado al tenant (subdominio generado o dominio personalizado).
    Value: !If [UseBaseDomain, !Sub '${TenantId}.${BaseDomainName}', !Ref DomainName]
  DomainParameterOutput:
    Description: Nombre del parámetro de SSM donde se guarda el dominio final para consumir desde el wizard.
    Value: !If [ShouldPersistDomain, !Ref TenantDomainParameter, '']
