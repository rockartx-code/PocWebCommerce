AWSTemplateFormatVersion: '2010-09-09'
Description: API Gateway + Lambda (Python) para catálogo, carrito y pagos con Mercado Pago.

Parameters:
  TenantId:
    Type: String
    Description: Identificador único del tenant (usado para etiquetar recursos y particionar datos).
  StageName:
    Type: String
    Default: prod
    Description: Nombre del stage de API Gateway.
  CognitoUserPoolArn:
    Type: String
    Description: ARN del User Pool para el authorizer JWT.
  MercadoPagoAccessToken:
    Type: String
    NoEcho: true
    Description: Token privado de Mercado Pago que se almacenará en Secrets Manager.
  TenantDomain:
    Type: String
    Default: ''
    Description: Dominio efectivo del tenant (usado para callbacks y metadata). Puede provenir de Parameter Store.
  TenantDomainParameterName:
    Type: String
    Default: ''
    Description: Nombre del parámetro de SSM donde se persiste el dominio del tenant.
  WafWebAclArn:
    Type: String
    Default: ''
    Description: ARN opcional de un WebACL de AWS WAF v2 para proteger la API.
  EnableShield:
    Type: String
    AllowedValues: ['true', 'false']
    Default: 'false'
    Description: Habilita la protección avanzada de AWS Shield para el endpoint de API Gateway.
  LambdaCodeS3Bucket:
    Type: String
    Description: Bucket con los artefactos ZIP de Lambda.
  LambdaCodeS3Key:
    Type: String
    Description: Ruta del ZIP con el código de las funciones (usado por defecto).

Conditions:
  AttachApiWaf: !Not [!Equals [!Ref WafWebAclArn, '']]
  EnableShieldProtection: !Equals [!Ref EnableShield, 'true']
  HasTenantDomainParam: !Not [!Equals [!Ref TenantDomainParameterName, '']]

Resources:
  ApiWafAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Condition: AttachApiWaf
    Properties:
      ResourceArn: !Sub 'arn:aws:apigateway:${AWS::Region}::/restapis/${ApiGateway}/stages/${StageName}'
      WebACLArn: !Ref WafWebAclArn

  ApiShieldProtection:
    Type: AWS::Shield::Protection
    Condition: EnableShieldProtection
    Properties:
      Name: !Sub '${AWS::StackName}-api-protection'
      ResourceArn: !Sub 'arn:aws:apigateway:${AWS::Region}::/restapis/${ApiGateway}/stages/${StageName}'

  ProductsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: tenantId
          AttributeType: S
        - AttributeName: productId
          AttributeType: S
        - AttributeName: category
          AttributeType: S
        - AttributeName: status
          AttributeType: S
        - AttributeName: slug
          AttributeType: S
      KeySchema:
        - AttributeName: tenantId
          KeyType: HASH
        - AttributeName: productId
          KeyType: RANGE
      TableName: !Sub '${AWS::StackName}-products'
      Tags:
        - Key: tenantId
          Value: !Ref TenantId
      GlobalSecondaryIndexes:
        - IndexName: CategoryIndex
          KeySchema:
            - AttributeName: tenantId
              KeyType: HASH
            - AttributeName: category
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: SlugIndex
          KeySchema:
            - AttributeName: tenantId
              KeyType: HASH
            - AttributeName: slug
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  OrdersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: tenantId
          AttributeType: S
        - AttributeName: orderId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: status
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
        - AttributeName: updatedAt
          AttributeType: S
      KeySchema:
        - AttributeName: tenantId
          KeyType: HASH
        - AttributeName: orderId
          KeyType: RANGE
      TableName: !Sub '${AWS::StackName}-orders'
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: tenantId
          Value: !Ref TenantId
      GlobalSecondaryIndexes:
        - IndexName: OrdersByUser
          KeySchema:
            - AttributeName: tenantId
              KeyType: HASH
            - AttributeName: userId
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: OrdersByStatus
          KeySchema:
            - AttributeName: tenantId
              KeyType: HASH
            - AttributeName: status
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  CartsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: tenantId
          AttributeType: S
        - AttributeName: cartId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
      KeySchema:
        - AttributeName: tenantId
          KeyType: HASH
        - AttributeName: cartId
          KeyType: RANGE
      TableName: !Sub '${AWS::StackName}-carts'
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: tenantId
          Value: !Ref TenantId
      GlobalSecondaryIndexes:
        - IndexName: UserCartIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  TransactionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: tenantId
          AttributeType: S
        - AttributeName: transactionId
          AttributeType: S
        - AttributeName: orderId
          AttributeType: S
        - AttributeName: status
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
      KeySchema:
        - AttributeName: tenantId
          KeyType: HASH
        - AttributeName: transactionId
          KeyType: RANGE
      TableName: !Sub '${AWS::StackName}-transactions'
      Tags:
        - Key: tenantId
          Value: !Ref TenantId
      GlobalSecondaryIndexes:
        - IndexName: TransactionsByOrder
          KeySchema:
            - AttributeName: tenantId
              KeyType: HASH
            - AttributeName: orderId
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: TransactionsByStatus
          KeySchema:
            - AttributeName: tenantId
              KeyType: HASH
            - AttributeName: status
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  TenantsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: tenantId
          AttributeType: S
      KeySchema:
        - AttributeName: tenantId
          KeyType: HASH
      TableName: tenants
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: tenantId
          Value: !Ref TenantId

  MercadoPagoSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 'pocweb/${TenantId}/mercadopago/token'
      Description: Token de acceso de Mercado Pago para el tenant.
      SecretString: !Ref MercadoPagoAccessToken

  TenantDomainParam:
    Condition: HasTenantDomainParam
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Ref TenantDomainParameterName
      Type: String
      Value: !Ref TenantDomain
      Description: Dominio efectivo del tenant utilizado por el backend y el frontend.

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BusinessAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt ProductsTable.Arn
                  - !GetAtt OrdersTable.Arn
                  - !GetAtt CartsTable.Arn
                  - !GetAtt TransactionsTable.Arn
                  - !GetAtt TenantsTable.Arn
                  - !Sub '${OrdersTable.Arn}/stream/*'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - ssm:GetParameter
                  - kms:Decrypt
                Resource:
                  - !Ref MercadoPagoSecret
                  - !If [HasTenantDomainParam, !Ref TenantDomainParam, !Ref 'AWS::NoValue']
                  - !Sub 'arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/*'

  ApiFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.11
      Handler: app.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref LambdaCodeS3Bucket
        S3Key: !Ref LambdaCodeS3Key
      Environment:
        Variables:
          TENANT_ID: !Ref TenantId
          PRODUCTS_TABLE: !Ref ProductsTable
          ORDERS_TABLE: !Ref OrdersTable
          CARTS_TABLE: !Ref CartsTable
          TRANSACTIONS_TABLE: !Ref TransactionsTable
          TENANTS_TABLE: !Ref TenantsTable
          MERCADOPAGO_SECRET_ARN: !Ref MercadoPagoSecret
          TENANT_DOMAIN_PARAM: !If [HasTenantDomainParam, !Ref TenantDomainParam, '']
          TENANT_DOMAIN: !Ref TenantDomain
      Timeout: 30

  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${AWS::StackName}-api-${TenantId}'
      EndpointConfiguration:
        Types: [REGIONAL]

  ApiAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: CognitoJWT
      Type: COGNITO_USER_POOLS
      IdentitySource: method.request.header.Authorization
      ProviderARNs:
        - !Ref CognitoUserPoolArn
      RestApiId: !Ref ApiGateway

  ApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: v1
      RestApiId: !Ref ApiGateway

  ProductsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref ApiResource
      PathPart: products
      RestApiId: !Ref ApiGateway

  ProductByIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref ProductsResource
      PathPart: '{id}'
      RestApiId: !Ref ApiGateway

  CartResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref ApiResource
      PathPart: cart
      RestApiId: !Ref ApiGateway

  OrdersResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref ApiResource
      PathPart: orders
      RestApiId: !Ref ApiGateway

  WebhooksResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref ApiResource
      PathPart: webhooks
      RestApiId: !Ref ApiGateway

  MercadoPagoWebhookResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref WebhooksResource
      PathPart: mercadopago
      RestApiId: !Ref ApiGateway

  AnalyticsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref ApiResource
      PathPart: analytics
      RestApiId: !Ref ApiGateway

  SalesAnalyticsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref AnalyticsResource
      PathPart: sales
      RestApiId: !Ref ApiGateway

  ProductsGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref ApiAuthorizer
      HttpMethod: GET
      ResourceId: !Ref ProductsResource
      RestApiId: !Ref ApiGateway
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200

  ProductByIdGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref ApiAuthorizer
      HttpMethod: GET
      ResourceId: !Ref ProductByIdResource
      RestApiId: !Ref ApiGateway
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200

  CartGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref ApiAuthorizer
      HttpMethod: GET
      ResourceId: !Ref CartResource
      RestApiId: !Ref ApiGateway
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200

  CartPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref ApiAuthorizer
      HttpMethod: POST
      ResourceId: !Ref CartResource
      RestApiId: !Ref ApiGateway
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200

  OrdersPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref ApiAuthorizer
      HttpMethod: POST
      ResourceId: !Ref OrdersResource
      RestApiId: !Ref ApiGateway
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200

  WebhookMercadoPagoPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: POST
      ResourceId: !Ref MercadoPagoWebhookResource
      RestApiId: !Ref ApiGateway
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200

  AnalyticsGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref ApiAuthorizer
      HttpMethod: GET
      ResourceId: !Ref SalesAnalyticsResource
      RestApiId: !Ref ApiGateway
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ProductsGetMethod
      - ProductByIdGetMethod
      - CartGetMethod
      - CartPostMethod
      - OrdersPostMethod
      - WebhookMercadoPagoPostMethod
      - AnalyticsGetMethod
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: !Ref StageName
      Description: Despliegue de la API principal.

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ApiFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*/*'

Outputs:
  ApiUrl:
    Description: URL base del API Gateway.
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${StageName}'
  ProductsTableName:
    Description: Nombre de la tabla DynamoDB de productos.
    Value: !Ref ProductsTable
  OrdersTableName:
    Description: Nombre de la tabla DynamoDB de órdenes.
    Value: !Ref OrdersTable
  CartsTableName:
    Description: Nombre de la tabla DynamoDB de carritos.
    Value: !Ref CartsTable
  TransactionsTableName:
    Description: Nombre de la tabla DynamoDB de transacciones de pago.
    Value: !Ref TransactionsTable
  TenantsTableName:
    Description: Tabla central donde se almacena el estado y metadatos de cada tenant.
    Value: !Ref TenantsTable
  MercadoPagoSecretArn:
    Description: Secret en Secrets Manager con el token privado de Mercado Pago para el tenant.
    Value: !Ref MercadoPagoSecret
  TenantDomainParameterNameOutput:
    Description: Nombre del parámetro en SSM Parameter Store donde se persiste el dominio del tenant.
    Value: !If [HasTenantDomainParam, !Ref TenantDomainParam, '']
  TenantDomainValue:
    Description: Dominio que el backend utiliza para webhooks y callbacks.
    Value: !Ref TenantDomain
